<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eshan Buy and Sell Service</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111;
      --card-bg: #f9f9f9;
    }
    [data-theme="dark"] {
      --bg: #111;
      --text: #fff;
      --card-bg: #222;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--card-bg);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: var(--text);
    }
    .hero {
      padding: 2rem;
      text-align: center;
      background: var(--card-bg);
    }
    .hero h1 {
      margin: 0;
    }
    .toggle-btn {
      cursor: pointer;
      padding: 0.5rem;
      border: 1px solid var(--text);
      background: transparent;
      color: var(--text);
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .product {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }
    .search {
      padding: 1rem 2rem;
      text-align: center;
    }
    input, select {
      padding: 0.5rem;
      margin: 0.5rem;
    }
  </style>
</head>
<body data-theme="light">
  <header>
    <div class="logo">Eshan Buy & Sell</div>
    <nav>
      <a href="#">Login</a>
      <a href="#">Sign Up</a>
      <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
    </nav>
  </header>

  <div class="hero">
    <h1>Buy and Sell Anything, Anytime</h1>
    <p>Join thousands of users trading safely and easily.</p>
  </div>

  <div class="search">
    <input type="text" placeholder="Search products..." />
    <select>
      <option>All Categories</option>
      <option>Electronics</option>
      <option>Vehicles</option>
      <option>Clothing</option>
      <option>Real Estate</option>
    </select>
    <button>Search</button>
  </div>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 1" />
      <h3>Smartphone</h3>
      <p>$299</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 2" />
      <h3>Motorbike</h3>
      <p>$1200</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 3" />
      <h3>Jacket</h3>
      <p>$50</p>
    </div>
  </section>

  <script>
    function toggleTheme() {
      const body = document.body;
      body.setAttribute("data-theme", body.getAttribute("data-theme") === "dark" ? "light" : "dark");
    }
  </script>
</body>
      </html>
